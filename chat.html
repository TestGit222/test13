<!-- Список чатов и лента переписки -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Регистрация</title>
    
<link href="sprint1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">    
    <!-- левый список - резерв под будущие чаты -->
    <div class="list"> 
        list
    </div>
    <!-- правая часть -->
    <div class="chat">
        <!-- пользователь - резерв под будущую информацию о пользоателе -->
        <div class="user">
            user
        </div>
        <!-- содержание чата - резерв под будущение сообщения текущего чата -->
        <div class="cont">
            cont
        </div>
        <!-- ввод сообщения -->
        <div class="msg">
		  <!-- картинка для сообщения -->
          <div class="add">Add</div>
		  <!-- поле ввода -->
          <div class="inp"><input name="message" type="text" value="Привет"></div>
		  <!-- кнопка для отправки сообщения -->
          <div class="ent">Ent</div>
      </div>
    </div>
</div>
</body>
</html>
